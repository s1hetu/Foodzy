<form method="get" action="{% url 'home' %}">
    <input id="filter_search" name="searched" hidden>
    <div class="dropdown">
        <button class="btn dropdown-toggle" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false" type='button'>
            Filters
        </button>
        <ul class="dropdown-menu p-8" aria-labelledby="dropdownMenuButton1">
            <li>Price</li>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price_filter" id="low_to_high" value="low_to_high">
                <label class="form-check-label" for="price_filter">
                    Low to high
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="price_filter" id="high_to_low" value="high_to_low">
                <label class="form-check-label" for="price_filter">
                    High to Low
                </label>
            </div>
            <button class="btn-success" type="submit">Apply</button>

        </ul>
    </div>
</form>
