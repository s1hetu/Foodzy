{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Item{% endblock %}
{% block navbar %}
{% include 'restaurant/restaurant_navbar.html' %}
{% endblock %}
{% block body %}
<section>
    <div class="container py-2">
        <h3>Update Item</h3>
        <br><br>
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>


{% endblock %}
